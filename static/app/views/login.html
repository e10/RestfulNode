<div style="margin-top:50px;" ng-controller="AccountCtrl" class="col-lg-offset-3 col-md-6">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Sign In</div>
        </div>

        <div style="padding-top:30px" class="panel-body">
            <div class="input-group form-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" ng-model="user.username" name="username" value="" placeholder="username">
            </div>

            <div class="input-group form-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input id="login-password" type="password" ng-model="user.password" class="form-control" name="password" placeholder="password">
            </div>

            <div class="form-group">
                <button class="btn btn-success" ng-click="login(user)" type="submit">Sign in</button>
            </div>

            <div class="form-group">
                <div class="">
                    <div style="margin-top: 15px;">
                        Don't have an account!
                        <a ui-sref="signup">Sign Up Here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
